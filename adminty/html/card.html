<div class="col-xl-3 col-md-6 loopback-card" rel="{sid}">
    <div class="card" title="{title}">
        <div class="card-block">
            <div class="row align-items-center">
                <div class="col-9">
                    <h4 class="text-c-{{color}} f-w-600">{{main}}</h4>
                
                </div>
                <div class="col-3 text-right">
                    <i class="feather icon-{{icon}} f-28"></i>
                </div>
                
                <div class="col-12">
                    <h6 class="text-muted m-b-0">{{name}}</h6>
                </div>
            </div>
        </div>
        <div class="card-footer bg-c-{{color}}">
            <div class="row align-items-center">
                <div class="col-9">
                    <p class="text-white m-b-0">{{change}}</p>
                </div>
                <div class="col-3 text-right">
                    <i class="feather icon-trending-up text-white f-16"></i>
                </div>
            </div>

        </div>
    </div>    
</div>
    
{tokens.html}
