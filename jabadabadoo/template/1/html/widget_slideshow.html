{if:title}<{tokens.h1} class="widget_h">{title}</{tokens.h1}>{endif:title}
{with:slideshowWidget}
{if:webtd.menu}
<style type="text/css">
    #bxslider{webtd.sid}-wrapper .bx-caption {
        background : rgba(80, 80, 80, {data.text_opacity});
		background-color: {data.background_color};
        text-align : {data.text_align};
        {if:titlea}
        top : 0;
        bottom : auto;
        {endif:titlea}
        {if:titleb}
        top : auto;
        bottom : 0;
        {endif:titleb}
	{if:!titlea}{if:!titleb}
        top:40% !important;
        bottom: auto !important;
	text-align: center !important;
        {endif:!titlea}{endif:!titleb}
    }
    
    #bxslider{webtd.sid}-wrapper .caption-top .bx-caption {
	top : 0 !important;
        bottom : auto !important;
    }
    
     #bxslider{webtd.sid}-wrapper .caption-bottom .bx-caption {
	top : auto !important;
        bottom : 0 !important;
     }

.bx-caption span {
    font-size: 43px !important;
    font-weight: 300 !important;
    font-family: 'Source Sans Pro', sans-serif !important;
    font-style: italic !important;
}

    #bxslider{webtd.sid}-wrapper .bx-caption span {
        font-size : {data.text_size}px;
		color: {data.text_color};
    }

    #bxslider{webtd.sid}-wrapper .bx-pager {
        {if:data.text_position=top}
        top : 0;
        {endif:data.text_position=top}
        {if:data.text_position=bottom}
        bottom : 0;
        {endif:data.text_position=bottom}
        {if:data.text_align=left}
        right : 0;
        {endif:data.text_align=left}
        {if:data.text_align=right}
        left : 0;
        {endif:data.text_align=right}
	
    }

    #bxslider{webtd.sid}-wrapper .bx-pager .bx-pager-link {
        {if:data.pager_style=square}
        -moz-border-radius: 0;
        -webkit-border-radius: 0;
        border-radius: 0;
        {endif:data.pager_style=square}
    }
</style>
<div id="bxslider{webtd.sid}-wrapper" class="bxslider-wrapper">
    <ul id="bxslider{webtd.sid}" class="bxslider">
        {loop:webtd.menu}
        <li {if:titlea} class="caption-top"{endif:titlea}{if:titleb} class="caption-bottom"{endif:titleb} {if:page_target} onclick="location.href='{href}'" {endif:page_target}>
            {if:page_target}<a href="{href}">{endif:page_target}
                <img src="{imagesUrl}/{img}" {if:alt}title="{alt}"{endif:alt} />
            {if:page_target}</a>{endif:page_target}
        </li>
        {endloop:webtd.menu}
    </ul>
</div>
<script type="text/javascript">
jQueryKam(function ($) {
    $("#bxslider{webtd.sid}").bxSlider({js_options});
});
</script>
{endif:webtd.menu}
{endwith:slideshowWidget}
