    <meta charset="utf-8" />
    <title>{page.title}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    {if:page.description}<meta name="description" content="{page.description}" />{endif:page.description}	
    {if:page.keywords}<meta name="keywords" content="{page.keywords}" />{endif:page.keywords}
    
    <meta name="author" content="webkameleon.com">
    
    <meta name="Robots" content="all" />
    <meta name="generator" content="{generator}" />
    <meta name="webkameleonId" content="server={page.server}; page={page.id}; ver={page.ver}; lang={page.lang}; ftp={page.nd_ftp|kameleon.datetime}" />


	<!--[if lte IE 8]><script src="{template_dir}/js/ie/html5shiv.js"></script><![endif]-->
	{with:page}
	{if:!class}
		{define:class=magenta}
	{endif:!class}
	<link rel="stylesheet" href="{template_dir}/css/{class}.css" />
	<link rel="stylesheet" href="{template_dir}/css/style.css" />
	<!--[if lte IE 9]><link rel="stylesheet" href="{template_dir}/css/ie9.css" /><![endif]-->
	<!--[if lte IE 8]><link rel="stylesheet" href="{template_dir}/css/ie8-{class}.css" /><![endif]-->    
	{endwith:page}
    
    <!----- bcg ----->
	<style>
        body {
			{if:server.background}background-image:url('{uimages}/{server.background}');background-repeat:no-repeat; background-attachment:fixed;background-position: top center;{endif:server.background}
			{if:page.background}background:url('{uimages}/{page.background}');background-attachment:fixed;background-repeat: repeat-y; background-position: top center;{endif:page.background}
			{if:server.bgcolor}background-color:#{server.bgcolor} !important;{endif:server.bgcolor}
			{if:page.bgcolor}background-color:#{page.bgcolor} !important;{endif:page.bgcolor}
        }

		{if:mode=(1,2,3)}
		#header {
			position: relative;
			top: -60px;
			z-index: 0;
		}
		{endif:mode=(1,2,3)}

    </style>
    <!----- /bcg ----->
    

	<!----- favicon ----->
    <link rel="shortcut icon" href="{template_dir}/favicon.ico">
