<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!--><html lang="{lang}"> <!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!----- head ----->
  {include:head.html}
  <!----- /head ------>
</head>

<body{if:page.class} class="{page.class}"{endif:page.class}>
  
      <div class="background">
     <!----- bcg ----->
     <img src="{if:server.background}{uimages}/{server.background}{endif:server.background} {if:page.background}{uimages}/{page.background}{endif:page.background}" class="img-responsive" />
     <!----- /bcg ----->
    </div>
  
 <!----- header ----->
 {with:header} {include:header.html} {endwith:header}
 <!----- /header ----->

 <!----- main content ----->
 {with:body}
  <div class="container">
   <div class="row">
   
   {level2}
   <!----- helpline ----->
   <div class="helpline">{level7}</div>
   <!----- /helpline ----->
   
   <!----- blocks ----->
   <div class="row">
    <div class="blocks">
     <div class="col-md-4 col-sm-4">{level4}</div>
     <div class="col-md-4 col-sm-4">{level5}</div>
     <div class="col-md-4 col-sm-4">{level6}</div>
     <div class="clearfix"></div>
    </div>
   </div>
   <!----- /blocks ----->
   
   <!----- main level ----->
   <div class="row"><div class="col-md-12">{level1}</div></div>
   <!----- /main level ----->
   
   <!----- gallery ----->
   <div class="gallery">{level8}</div>
   <!----- /gallery ----->
   
   <!----- news ----->
   <div class="news">{level9}</div>
   <!----- /news ----->
   
  
  </div> <!-- /row end -->
 </div> <!-- /container end -->
 
 <!----- /main content ----->
 
 <div class="clearfix"></div>
 
 <!----- parallax ----->
 <div class="parallax">{level10}</div>
 <!----- /parallax ----->
 
 <div class="clearfix"></div>
{endwith:body}
 <!----- footer ----->
 {with:footer} {include:footer.html} {endwith:footer}
 <!----- /footer ----->

</body>
</html>
