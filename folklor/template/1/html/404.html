<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>404 - Page not found!</title>

<!----- font ----->
<link href="//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300&amp;subset=latin,latin-ext" rel="stylesheet" type="text/css">
<!----- /font ----->

<!----- style ----->
<style>
.container {
margin-right: auto;
margin-left: auto;
padding-left: 15px;
padding-right: 15px;
margin-top:150px;
}

h1, h2 {
font-weight:normal;
padding:0px;
margin:0px;
}

.row {
margin-left: -15px;
margin-right: -15px;
}

.img-responsive {
display: block;
max-width: 100%;
height: auto;
}

.col-md-4, .col-md-8 {
float: left;
}

.col-md-4 {
width: 25%;
font-family: 'Open Sans', sans-serif;
color:#d54937;
font-size:48px;
text-align:right;
padding-right:25px;
}

.col-md-4 h1 {
font-weight:700;
}

.col-md-8 {
width: 66.66666667%;
font-family: 'Open Sans', sans-serif;
color:#555;
font-size:14px;
}

.col-md-8 h2 {
font-weight:600;
}

.content {
border-left:1px solid #dedede;
padding:25px;
}

.col-md-2 .col-md-8 {
position: relative;
min-height: 1px;
padding-left: 15px;
padding-right: 15px;
}

.content a img {
-webkit-transition: all 0.5s ease;
-moz-transition: all 0.5s ease;
-o-transition: all 0.5s ease;
transition: all 0.5s ease;
margin-top:25px;
}

.content a img:hover {
opacity:0.7;
filter:alpha(opacity=70);
}


@media (min-width: 1200px) {
.container {
width: 1170px;
}
}

@media (min-width: 992px) {
.container {
width: 970px;
}
}

@media (min-width: 768px) {
.container {
width: 750px;
}
}

@media (max-width: 768px) {
.container {
margin-top:50px;
}

.col-md-4, .col-md-8 {
width:100%;
text-align:center;
}

.col-md-8 .content {
border-left:0px;
border-top:1px solid #dedede;
}

.col-md-8 .content a, .col-md-8 .content a img {
text-align:center;
margin:0 auto;
margin-top:25px;
}
}

</style>
<!----- /style ----->
</head>

<body>
<div class="container">
 <div class="row">
  <div class="col-md-4"><h1>404</h1></div>
  <div class="col-md-8">
   <div class="content">
    <h2>Sorry, but the page you are looking for has not been found. Try checking the URL for errors, then refresh your browser.</h2>
    <a href="http://webkameleon.com"><img src="http://editor.webkameleon.com/skins/kameleon/img/wk_logo.png" class="img-responsive" alt="Webkameleon" /></a>
</div>
  </div>
 </div>
</div>
</body>

</html>
