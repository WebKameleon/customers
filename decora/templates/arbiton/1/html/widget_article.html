{with:articleWidget}

<div class="kmw_article kmw_article_{sid} full-art-list {class}">
        <div class="container">
            <div class="title kmw_article_h2">
                <!-- <sapn class="orange-plus">+</sapn>-->
                <a {if:more}href="{more_link}"{endif:more}>{title}</a>
            </div>   
        </div>
    <div class="row grey-stripe">
    	{if:more}<a class="no-change" href="{more_link}">{endif:more} 
        <div class="list-item container">
            {if:bgimg}
            <a class="kmw_article_foto list-photo" {if:more}href="{more_link}"{endif:more}>
                <img src="{imagesUrl}/{bgimg}" />
            </a>
            {endif:bgimg}
            <div class="kmw_info">
            
                <div class="txt">
                   {if:more}<a class="no-change" href="{more_link}">{endif:more}  <div>{plain}
                   		<!-- {if:more}<br><a class="art-read-more" href="{more_link}">{translate.More} &gt;</a>{endif:more} -->
                   </div>
                   {if:more}</a>{endif:more}
                    <!-- {if:more}<a href="{more_link}" class="kmw_article_more">{translate.More} &raquo;</a>{endif:more}
                </div>
                {if:more}<a href="{more_link}" class="kmw_article_more">{translate.More} &raquo;</a>{endif:more} -->
            </div>
        </div>
	{tokens.html}
    </div>
    {if:more}</a>{endif:more}
</div>
</div>

{endwith:articleWidget}
