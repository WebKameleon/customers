<section class="map">
  <div id="google-map" class="map_model" data-y="{gmapWidget.data.lat}" data-x="{gmapWidget.data.lng}" data-zoom="{gmapWidget.data.zoom}"></div>
  <ul class="map_locations">
    <li data-y="{gmapWidget.data.lat}" data-x="{gmapWidget.data.lng}">
      <p>{gmapWidget.data.link} <span>{gmapWidget.data.title}</span></p>
    </li>
  </ul>
</section>
